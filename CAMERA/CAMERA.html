<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MY CAMERA</title>
	<link rel="stylesheet" href="Camera.css">
</head>
<body>
	<div id ="Frame">
		<div class="Strip"></div>
		<div class="Lens1">
			<div class="Lens2">

					<div class="Lens4"></div>
				</div>
			</div>
		</div>
		<div class="Led"></div>
		<div class="Button" onclick="show()"></div>

	<div id="Border">

		<h1>HELLO WORLD!</h1>

</body>
<script>
	function show(){
		var image = document.getElementById("Border");
		if(image.style.display !== "none"){
			image.style.display = "none";}
		else{image.style.display = "block";}
	}
</script>
